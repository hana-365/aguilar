<!DOCTYPE html>

    <style>

body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; 
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            transition: right 2s;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar.show {
            right: 0; 
        }

        .sidebar img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .trigger-img {
            position: fixed;
            top: 250px;
            left: 800px;
            cursor: pointer;
            width: 30px; 
            height: auto;
        }
       
        .show-form-button {
            display: inline-block;
            border: none;
            cursor: pointer;
            background: none;
            
        }

        
        .floating-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #4333335a;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(238, 146, 8, 0.21);
            z-index: 1000;
        }

        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #007bff;
        }

        
        .show-form-button img {
            width: 100px; 
            height: auto; 
        }

        .text-absolute {
    position: absolute;
    top: 250px;
    right: 200px;
         }
    </style>

</head>
